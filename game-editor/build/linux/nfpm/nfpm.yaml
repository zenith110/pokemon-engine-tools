name: "testwails3.exe"
arch: ${GOARCH}
platform: "linux"
version: "0.1.0"
section: "default"
priority: "extra"
maintainer: ${GIT_COMMITTER_NAME} <${GIT_COMMITTER_EMAIL}>
description: "My Product Description"
vendor: "My Company"
homepage: "https://wails.io"
license: "MIT"
release: "1"

contents:
  - src: "./bin/testwails3.exe"
    dst: "/usr/local/bin/testwails3.exe"
  - src: "./build/appicon.png"
    dst: "/usr/share/icons/hicolor/128x128/apps/testwails3.exe.png"
  - src: "./build/linux/testwails3.exe.desktop"
    dst: "/usr/share/applications/testwails3.exe.desktop"

# Default dependencies for Debian 12/Ubuntu 22.04+ with WebKit 4.1
depends:
  - libgtk-3-dev
  - libwebkit2gtk-4.1-dev
  - build-essential
  - pkg-config

# Distribution-specific overrides for different package formats and WebKit versions
overrides:
  # RPM packages for RHEL/CentOS/AlmaLinux/Rocky Linux (WebKit 4.0)
  rpm:
    depends:
      - gtk3-devel
      - webkit2gtk3-devel
      - gcc-c++
      - pkg-config
  
  # Arch Linux packages (WebKit 4.1)  
  archlinux:
    depends:
      - gtk3
      - webkit2gtk-4.1
      - base-devel
      - pkgconf

